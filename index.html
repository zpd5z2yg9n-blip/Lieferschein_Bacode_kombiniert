<script>
let html5QrCode = null;
let isScanning = false;
let scannedCount = 0;
let csvImportCount = 0;
let manualCount = 0;

// Fokus & Datum setzen
window.addEventListener('load', function(){
  const sn = document.getElementById('serialNumber'); if(sn) sn.focus();
  const delivery = document.getElementById('deliveryDate');
  if(delivery && !delivery.value) delivery.value = new Date().toISOString().slice(0,10);
  updateFilenameDisplay();
  updateStats();
});

// Dateiname-Generierung
function generateFilename() {
  const city = document.getElementById('city').value.trim();
  const docType = document.getElementById('docType').value.trim();
  const school = document.getElementById('schoolName').value.trim();
  
  if(!city || !docType || !school) return null;
  
  const cityMap = {
    'Neuss': 'NE',
    'J√ºchen': 'J√ú',
    'Grevenbroich': 'GV',
    'Kaarst': 'KA',
    'Meerbusch': 'MB'
  };
  const cityCode = cityMap[city] || city.substring(0, 2).toUpperCase();
  
  const now = new Date();
  const year = now.getFullYear();
  const month = String(now.getMonth() + 1).padStart(2, '0');
  const day = String(now.getDate()).padStart(2, '0');
  const hours = String(now.getHours()).padStart(2, '0');
  const minutes = String(now.getMinutes()).padStart(2, '0');
  const seconds = String(now.getSeconds()).padStart(2, '0');
  const timestamp = `${year}${month}${day}${hours}${minutes}${seconds}`;
  
  const safe = str => str.replace(/\s+/g, '-').replace(/[^a-zA-Z0-9_\-√§√∂√º√Ñ√ñ√ú√ü]/g, '');
  const schoolSafe = safe(school);
  
  return `${cityCode}_${docType}_${schoolSafe}_${timestamp}`;
}

function updateFilenameDisplay() {
  const filename = generateFilename();
  const display = document.getElementById('filenameDisplay');
  if(filename) {
    display.textContent = `üìÑ ${filename}.pdf`;
    display.style.background = '#f0f8ff';
  } else {
    display.textContent = 'üìÑ Dateiname wird automatisch generiert...';
    display.style.background = '#f5f5f7';
  }
}

['city', 'docType', 'schoolName'].forEach(id => {
  document.getElementById(id).addEventListener('change', updateFilenameDisplay);
});

// Alert System
function showAlert(message, type = 'success') {
  const alertBox = document.getElementById('alertBox');
  alertBox.className = `alert alert-${type}`;
  alertBox.textContent = message;
  alertBox.classList.remove('hidden');
  setTimeout(() => alertBox.classList.add('hidden'), 3000);
}

// Piep-Ton
function playBeep() {
  const audioContext = new (window.AudioContext || window.webkitAudioContext)();
  const oscillator = audioContext.createOscillator();
  const gainNode = audioContext.createGain();
  oscillator.connect(gainNode);
  gainNode.connect(audioContext.destination);
  oscillator.frequency.value = 800;
  oscillator.type = 'sine';
  gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
  gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
  oscillator.start(audioContext.currentTime);
  oscillator.stop(audioContext.currentTime + 0.1);
}

// Stats aktualisieren
function updateStats() {
  document.getElementById('scannedCount').textContent = scannedCount;
  document.getElementById('csvCount').textContent = csvImportCount;
  document.getElementById('manualCount').textContent = manualCount;
  const tbody = document.getElementById('serialsTable').querySelector('tbody');
  document.getElementById('tableCount').textContent = tbody.querySelectorAll('tr').length;
}

// Scanner starten
async function startScanner() {
  try {
    const reader = document.getElementById('reader');
    reader.classList.remove('hidden');
    html5QrCode = new Html5Qrcode("reader");

    await html5QrCode.start(
      { facingMode: "environment" },
      {
        fps: 10,
        qrbox: { width: 280, height: 150 },
        aspectRatio: 1.777778,
        formatsToSupport: [
          Html5QrcodeSupportedFormats.CODE_128,
          Html5QrcodeSupportedFormats.QR_CODE,
          Html5QrcodeSupportedFormats.CODE_39,
          Html5QrcodeSupportedFormats.CODE_93,
          Html5QrcodeSupportedFormats.EAN_13,
          Html5QrcodeSupportedFormats.EAN_8,
          Html5QrcodeSupportedFormats.UPC_A,
          Html5QrcodeSupportedFormats.UPC_E
        ]
      },
      (decodedText) => {
        document.getElementById('serialNumber').value = decodedText;
        playBeep();
        showAlert(`‚úÖ Barcode gescannt: ${decodedText}`, 'success');
        scannedCount++;
        updateStats();
      },
      (errorMessage) => {}
    );
    
    isScanning = true;
    document.getElementById('startScanBtn').classList.add('hidden');
    document.getElementById('stopScanBtn').classList.remove('hidden');
    showAlert('üì∑ Scanner aktiv - CODE_128 & QR optimiert', 'info');

  } catch (err) {
    showAlert('Fehler beim Starten der Kamera: ' + err, 'info');
    console.error(err);
  }
}

// Scanner stoppen
async function stopScanner() {
  if (html5QrCode && isScanning) {
    await html5QrCode.stop();
    document.getElementById('reader').classList.add('hidden');
    isScanning = false;
    document.getElementById('startScanBtn').classList.remove('hidden');
    document.getElementById('stopScanBtn').classList.add('hidden');
    showAlert('Scanner gestoppt', 'info');
  }
}

document.getElementById('startScanBtn').addEventListener('click', startScanner);
document.getElementById('stopScanBtn').addEventListener('click', stopScanner);

// Signature
const canvas = document.getElementById('signatureCanvas');
const ctx = canvas.getContext('2d');
let drawing=false, lastX=0, lastY=0;
function getXYFromEvent(e){const rect=canvas.getBoundingClientRect(); if(e.touches && e.touches[0]) return {x:e.touches[0].clientX-rect.left, y:e.touches[0].clientY-rect.top}; return {x:e.clientX-rect.left, y:e.clientY-rect.top};}
canvas.addEventListener('mousedown', e=>{ drawing=true; const p=getXYFromEvent(e); lastX=p.x; lastY=p.y; });
canvas.addEventListener('mousemove', e=>{ if(!drawing) return; const p=getXYFromEvent(e); ctx.strokeStyle='#000'; ctx.lineWidth=2; ctx.lineCap='round'; ctx.beginPath(); ctx.moveTo(lastX,lastY); ctx.lineTo(p.x,p.y); ctx.stroke(); lastX=p.x; lastY=p.y; });
canvas.addEventListener('mouseup', ()=>{ drawing=false; });
canvas.addEventListener('mouseout', ()=>{ drawing=false; });
canvas.addEventListener('touchstart', e=>{ e.preventDefault(); drawing=true; const p=getXYFromEvent(e); lastX=p.x; lastY=p.y; });
canvas.addEventListener('touchmove', e=>{ e.preventDefault(); if(!drawing) return; const p=getXYFromEvent(e); ctx.strokeStyle='#000'; ctx.lineWidth=2; ctx.lineCap='round'; ctx.beginPath(); ctx.moveTo(lastX,lastY); ctx.lineTo(p.x,p.y); ctx.stroke(); lastX=p.x; lastY=p.y; });
canvas.addEventListener('touchend', ()=>{ drawing=false; });
function clearSignature(){ ctx.clearRect(0,0,canvas.width,canvas.height); }

function resetForm(){
  document.getElementById('deliveryForm').reset();
  clearSignature();
  document.getElementById('serialsTable').querySelector('tbody').innerHTML='';
  scannedCount = 0;
  csvImportCount = 0;
  manualCount = 0;
  const today=new Date().toISOString().slice(0,10);
  const delivery=document.getElementById('deliveryDate'); if(delivery) delivery.value=today;
  updateFilenameDisplay();
  updateStats();
  setTimeout(()=>document.getElementById('serialNumber').focus(),50);
}

// Ger√§t zur Tabelle hinzuf√ºgen
function addDeviceToTable(source = 'manual'){
  const serial = document.getElementById('serialNumber').value.trim();
  const deviceName = document.getElementById('deviceName').value.trim();
  const teacherName = document.getElementById('teacherName').value.trim();
  const schoolClass = document.getElementById('schoolClass').value.trim();
  const notes = document.getElementById('notes').value.trim();
  
  if(!serial){
    alert('Bitte Seriennummer eingeben');
    return;
  }
  
  const tbody = document.getElementById('serialsTable').querySelector('tbody');
  const tr = document.createElement('tr');
  
  [serial, deviceName, teacherName, schoolClass, notes].forEach(v => {
    const td = document.createElement('td');
    td.textContent = v;
    tr.appendChild(td);
  });
  
  const tdAction = document.createElement('td');
  tdAction.className = 'no-print';
  const btnDel = document.createElement('button');
  btnDel.textContent = 'üóëÔ∏è';
  btnDel.className = 'btn-danger';
  btnDel.style.padding = '4px 8px';
  btnDel.onclick = () => tr.remove();
  tdAction.appendChild(btnDel);
  tr.appendChild(tdAction);
  
  tr.addEventListener('click', (e) => {
    if(e.target.tagName === 'BUTTON') return;
    document.getElementById('serialNumber').value = serial;
    document.getElementById('deviceName').value = deviceName;
    document.getElementById('teacherName').value = teacherName;
    document.getElementById('schoolClass').value = schoolClass;
    document.getElementById('notes').value = notes;
  });
  
  tbody.appendChild(tr);
  
  if(source === 'manual') manualCount++;
  
  document.getElementById('serialNumber').value = '';
  document.getElementById('deviceName').value = '';
  document.getElementById('notes').value = '';
  updateStats();
  document.getElementById('serialNumber').focus();
}

// CSV Import (mehrere Dateien m√∂glich)
document.getElementById('csvFileInput').addEventListener('change', function(){
  const f = this.files && this.files[0]; if(!f) return;
  const reader = new FileReader();
  reader.onload = function(e){ parseCsv(e.target.result); }
  reader.readAsText(f);
  this.value='';
});

function parseCsv(text){
  const lines = text.split(/\r?\n/);
  const tbody = document.getElementById('serialsTable').querySelector('tbody');
  let addedCount = 0;
  
  lines.forEach(line => {
    if(!line.trim()) return;
    const cols = line.split(',');
    const serial = cols[0] ? cols[0].trim() : '';
    const type = cols[1] ? cols[1].trim() : '';
    const student = cols[2] ? cols[2].trim() : '';
    const klass = cols[3] ? cols[3].trim() : '';
    const note = cols[4] ? cols[4].trim() : '';
    
    if(!serial) return;
    
    const tr = document.createElement('tr');
    [serial, type, student, klass, note].forEach(v => {
      const td = document.createElement('td');
      td.textContent = v;
      tr.appendChild(td);
    });
    
    const tdAction = document.createElement('td');
    tdAction.className = 'no-print';
    const btnDel = document.createElement('button');
    btnDel.textContent = 'üóëÔ∏è';
    btnDel.className = 'btn-danger';
    btnDel.style.padding = '4px 8px';
    btnDel.onclick = () => tr.remove();
    tdAction.appendChild(btnDel);
    tr.appendChild(tdAction);
    
    tr.addEventListener('click', (e) => {
      if(e.target.tagName === 'BUTTON') return;
      document.getElementById('serialNumber').value = serial;
      document.getElementById('deviceName').value = type;
      document.getElementById('teacherName').value = student;
      document.getElementById('schoolClass').value = klass;
      document.getElementById('notes').value = note;
    });
    
    tbody.appendChild(tr);
    addedCount++;
  });
  
  csvImportCount += addedCount;
  updateStats();
  showAlert(`‚úÖ ${addedCount} Eintr√§ge aus CSV importiert`, 'success');
}

// CSV Export
document.getElementById('exportCsvBtn').addEventListener('click', function(){
  const tbody = document.getElementById('serialsTable').querySelector('tbody');
  const rows = tbody.querySelectorAll('tr');
  
  if(rows.length === 0){
    alert('Keine Daten zum Exportieren');
    return;
  }
  
  const filename = generateFilename();
  if(!filename){
    alert('Bitte Stadt, Typ und Schulname ausw√§hlen');
    return;
  }
  
  const city = document.getElementById('city').value;
  const docType = document.getElementById('docType').value;
  const school = document.getElementById('schoolName').value;
  const now = new Date();
  
  const csv = [
    ['Seriennummer', 'Ger√§tetyp', 'Sch√ºler/Empf√§nger', 'Klasse', 'Bemerkung', 'Stadt', 'Typ', 'Schule', 'Export-Datum', 'Dateiname'],
    ...Array.from(rows).map(row => {
      const cells = row.querySelectorAll('td');
      return [
        cells[0]?.textContent || '',
        cells[1]?.textContent || '',
        cells[2]?.textContent || '',
        cells[3]?.textContent || '',
        cells[4]?.textContent || '',
        city,
        docType,
        school,
        now.toLocaleString('de-DE'),
        filename
      ];
    })
  ].map(row => row.join(',')).join('\n');
  
  const blob = new Blob(['\ufeff' + csv], { type: 'text/csv;charset=utf-8;' });
  const link = document.createElement('a');
  const url = URL.createObjectURL(blob);
  
  link.setAttribute('href', url);
  link.setAttribute('download', `${filename}.csv`);
  link.style.visibility = 'hidden';
  document.body.appendChild(link);
  link.click();
  document.body.removeChild(link);
  
  showAlert(`‚úÖ CSV exportiert: ${filename}.csv`, 'success');
});

// PDF speichern
document.getElementById('savePdfBtn').addEventListener('click', async function(){
  const { jsPDF } = window.jspdf;
  
  const city = document.getElementById('city').value.trim();
  const docType = document.getElementById('docType').value.trim();
  const sname = document.getElementById('schoolName').value.trim();
  
  if(!city || !docType || !sname){
    alert('Bitte Stadt, Typ (LS/AB) und Schulname ausw√§hlen!');
    return;
  }
  
  const tbody = document.getElementById('serialsTable').querySelector('tbody');
  if(!tbody || !tbody.querySelector('tr')){
    if(!confirm('Keine Seriennummern vorhanden. Trotzdem speichern?')) return;
  }
  
  const filename = generateFilename();
  if(!filename) {
    alert('Fehler beim Generieren des Dateinamens');
    return;
  }
  
  const finalName = filename + '.pdf';
  
  try {
    const element = document.getElementById('pdfRoot');
    const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
    const isSmallScreen = window.innerWidth < 768;
    const scale = (isIOS && isSmallScreen) ? 1.5 : 2;
    
    const canvasImg = await html2canvas(element, {
      scale: scale,
      useCORS: true,
      logging: false,
      windowWidth: element.scrollWidth,
      windowHeight: element.scrollHeight,
      height: element.scrollHeight,
      width: element.scrollWidth,
      allowTaint: true,
      foreignObjectRendering: false,
      imageTimeout: 0
    });
    
    const pdf = new jsPDF('p', 'mm', 'a4');
    const imgData = canvasImg.toDataURL('image/jpeg', 0.90);
    const imgWidth = 210;
    const imgHeight = (canvasImg.height * imgWidth) / canvasImg.width;
    const pageHeight = 297;
    
    if(imgHeight <= pageHeight){
      pdf.addImage(imgData, 'JPEG', 0, 0, imgWidth, imgHeight);
    } else {
      let heightLeft = imgHeight;
      let position = 0;
      pdf.addImage(imgData, 'JPEG', 0, position, imgWidth, imgHeight);
      heightLeft -= pageHeight;
      
      while(heightLeft > 0){
        position = heightLeft - imgHeight;
        pdf.addPage();
        pdf.addImage(imgData, 'JPEG', 0, position, imgWidth, imgHeight);
        heightLeft -= pageHeight;
      }
    }
    
    pdf.addPage();
    pdf.setFontSize(8);
    pdf.setTextColor(255, 255, 255);
    
    let yPos = 10;
    pdf.text(`Stadt: ${city}`, 5, yPos); yPos += 5;
    pdf.text(`Typ: ${docType}`, 5, yPos); yPos += 5;
    pdf.text(`Schule: ${sname}`, 5, yPos); yPos += 5;
    pdf.text(`Dateiname: ${filename}`, 5, yPos); yPos += 5;
    pdf.text(`Datum: ${document.getElementById('deliveryDate').value}`, 5, yPos); yPos += 5;
    pdf.text(`Empf√§nger: ${document.getElementById('teacherName').value}`, 5, yPos); yPos += 5;
    pdf.text(`Gescannt: ${scannedCount}, CSV: ${csvImportCount}, Manuell: ${manualCount}`, 5, yPos); yPos += 5;
    
    const rows = tbody.querySelectorAll('tr');
    rows.forEach(row => {
      const cells = row.querySelectorAll('td');
      if(cells.length >= 5){
        const serial = cells[0].textContent.trim();
        const type = cells[1].textContent.trim();
        const student = cells[2].textContent.trim();
        const klass = cells[3].textContent.trim();
        const note = cells[4].textContent.trim();
        
        pdf.text(`Seriennummer: ${serial}`, 5, yPos); yPos += 4;
        if(type) pdf.text(`Typ: ${type}`, 5, yPos); yPos += 4;
        if(student) pdf.text(`Sch√ºler: ${student}`, 5, yPos); yPos += 4;
        if(klass) pdf.text(`Klasse: ${klass}`, 5, yPos); yPos += 4;
        if(note) pdf.text(`Bemerkung: ${note}`, 5, yPos); yPos += 4;
        yPos += 3;
        
        if(yPos > 280){
          pdf.addPage();
          yPos = 10;
        }
      }
    });
    
    const allSerials = Array.from(rows).map(r => r.querySelector('td')?.textContent || '').filter(s => s).join(', ');
    pdf.setProperties({
      title: filename,
      subject: `${docType} ${sname}`,
      author: sname,
      keywords: `Seriennummern: ${allSerials}`,
      creator: 'Lieferschein-System'
    });
    
    pdf.save(finalName);
    alert('PDF erfolgreich erstellt!\n\nDateiname: ' + finalName + '\n\nDas PDF enth√§lt durchsuchbaren Text f√ºr Spotlight.');
    
  } catch(err) {
    alert('Fehler beim Erstellen des PDFs: ' + (err && err.message ? err.message : err));
    console.error(err);
  }
});
